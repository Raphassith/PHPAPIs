<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Parameter</title>
</head>

<body>
    <div id="param"></div>
    <script>
        var url = new URL(window.location.href);
        var param = url.searchParams.get('param'); // default null
        console.log(param);
        
        var urlParams = new URLSearchParams(window.location.search);
        var param2 = urlParams.get('param2');  // default null
        console.log(param2);
        
        document.getElementById('param').innerHTML = param;
    </script>
</body>

</html>
